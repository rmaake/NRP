<div id="container">
    <div class="sidebar">
        <img class="profileimg" src="assets/profile.png">
        <br>
        <h4 align="center">NTLELENG</h4>
        <br>
        <ul id="nav">
            <li><a class="selected" href="#">DASHBOARD</a></li>
            <li>
                <a href="projects">
                    <img src="assets/project.png" height="20" width="20" style="margin-right: 15px;">
                    PROJECTS
                </a>
            </li>
            <li>
                <a href="#">
                        <img src="assets/quote.png" height="20" width="20" style="margin-right: 15px;">
                    QUOTES
                </a>
            </li>
            <li>
                <a href="#">
                        <img src="assets/finance.png" height="20" width="20" style="margin-right: 15px;">
                    FINANCE
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/quote.png" height="20" width="20" style="margin-right: 15px;">
                    RFQs
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/report.png" height="20" width="20" style="margin-right: 15px;">
                    REPORTS
                </a>
            </li>
            <li>
                <a href="#">
                        <img src="assets/admin.png" height="20" width="20" style="margin-right: 15px;">
                    ADMIN
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/logout.png" height="20" width="20" style="margin-right: 15px;">
                    SIGN OUT
                </a>
            </li>
        </ul>
    </div>

    <div class="searchbar">
        <ul>
            <li>
            <form class="example" action="">
                <input type="text" name="search">
                <button><img src="assets/search.png" height="15" width="15"></button>
            </form>
            </li>
            <li style="float: right;"><p>PROJECTS</p></li>
            <li style="float: right;">
                <button class="notification">
                    <img  src="assets/notification_on.png" height="20" width="20">
                </button>
            </li>
        </ul>                   
    </div>

    <div class="content">
        <div class="status-bar">
            <ul>
                <li>
                    <img src="assets/complete.png">
                </li>
                <li><p>COMPLETE</p></li>
                <li>
                    <img src="assets/progress.png">
                </li>
                <li><p>IN PROGRESS</p></li>
                <li>
                    <img src="assets/overdue.png">
                </li>
                <li><p>OVERDUE</p></li>
                <li>
                    <img src="assets/pending.png">
                </li>
                <li><p>PENDING</p></li>

                <li style="float: right;">
                    <button>
                        <img src="assets/filter.png">
                    </button>
                </li>
                <li style="float: right;">
                    <button>
                        <img src="assets/sort.png">
                    </button>
                </li>
            </ul>
        </div>

        <div id="project-list">
            <table>
                <tr>
                    <th>PROJECT</th> 
                    <th>START</th>
                    <th>END</th>
                    <th>STATUS</th>
                </tr>
                <tr *ngFor="let project of projects"
                [class.selected]="project === selectedProject"
                (click)="onSelect(project)">
                  <td >
                    <a href="project-view">
                      <span class="badge">{{project.id}}</span>. {{project.name}}
                      <script>
                            $('a').click(function(){
                                sessionStorage.setItem('project', {{project.name}})
                            });
                        </script>
                    </a>
                  </td>
                  <td></td>
                  <td></td>
                  <td align="center"><img src="assets/complete.png" height="20" width="20"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
