
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
  </div>
  <div class="form-group">
      <label for="password">password</label>
      <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
  </div>
</form>
